<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalógo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="public/logo.webp" alt="Logo da Empresa">
        </div>
        <div>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#products">Produtos</a></li>
                <li><a href="#carrinho">Carrinho</a></li>
            </ul>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar produtos...">
            <button type="submit">Pesquisar</button>
        </div>
    </div>
    <div class="carrosel">
        <div class="container" id="img" >
            <img src="https://cdn.pixabay.com/photo/2016/07/08/18/05/banana-1504956_1280.png" alt="">
            <img src="https://cdn.pixabay.com/photo/2016/07/08/18/05/banana-1504956_1280.png" alt="">
            <img src="https://cdn.pixabay.com/photo/2016/07/08/18/05/banana-1504956_1280.png" alt="">
            <img src="https://cdn.pixabay.com/photo/2016/07/08/18/05/banana-1504956_1280.png" alt="">
            <img src="https://cdn.pixabay.com/photo/2016/07/08/18/05/banana-1504956_1280.png" alt="">
        </div>
    </div>  
    <div class="products">
        <div class="product">
            <h2>Maça</h2>
            <img src="https://cdn.pixabay.com/photo/2019/10/27/08/52/apple-4581107_1280.jpg" alt="Produto 1">
            <p>Descrição do Produto 1</p>
        </div>
        <div class="product">
            <h2>Banana</h2>
            <img src="https://cdn.pixabay.com/photo/2016/07/08/18/05/banana-1504956_1280.png" alt="Produto 2">
            <p>Descrição do Produto 2</p>
        </div>
        <div class="product">
            <h2>Melancia</h2>
            <img src="https://cdn.pixabay.com/photo/2017/06/12/14/53/watermelon-2395804_1280.jpg" alt="Produto 3">
            <p>Descrição do Produto 3</p>
        </div>
        <div class="product">
            <h2>Goiaba</h2>
            <img src="https://cdn.pixabay.com/photo/2022/02/17/03/27/fruit-7017849_1280.jpg" alt="Produto 4">
            <p>Descrição do Produto 4</p>
        </div>
        <div class="product">
            <h2>Abacaxi</h2>
            <img src="https://cdn.pixabay.com/photo/2015/07/30/11/05/pineapple-867245_1280.jpg" alt="Produto 5">
            <p>Descrição do Produto 5</p>
        </div>
        <div class="product">
            <h2>Uva</h2>
            <img src="https://cdn.pixabay.com/photo/2017/11/02/12/24/grape-2911039_1280.jpg" alt="Produto 6">
            <p>Descrição do Produto 6</p>
        </div>
    </div>
</body>
</html>
